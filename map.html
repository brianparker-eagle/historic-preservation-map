<!DOCTYPE html>
<html>
<head>
    <title>Eagle Historic Sites</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    #map{
        height: 100%;
    }
    html, body{
        height: 100%
        margin:0;
        padding: 0;
    }
    </style>
</head>
<body>
<h1>Eagle Historic Sites</h1>
<div id="map"></div>
<script>
    var map;
    function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
            zoom:10,
            center: new google.maps.LatLng(43.695264, -116.354045),
            mapTypeId: 'road'
        });
        var script = document.createElement('script');
        script.src='https://api.myjson.com/bins/1hkyy5'
        document.getElementsByTagName('head')[0].appendChild(script);
    }
    window.eqfeed_callback = function(results){
        for (var i=0; i<results.features.length; i++) {
            var coords = results.features[i].geometry.coordinates;
            var LatLng = new google.maps.LatLng(coords[1], coords[0]);
            var marker = new google.maps.Marker({
                position: LatLng,
                map: map
            })
        }
    }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiaNcPFo88dL2zxB5vV9IUXVKgGOxLwcc&callback=initMap"></script>
</body>
</html>
